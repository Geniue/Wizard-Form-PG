<style>
    ul.ks-cboxtags {
      list-style: none;
      overflow: auto;
      padding: 20px; }
      ul.ks-cboxtags li {
        display: block; }
        ul.ks-cboxtags li label {
          display: inline-block;
          background-color: rgba(255, 255, 255, 0.9);
          color: #333333;
          font-size: 16px;
          border-radius: 4px;
          white-space: nowrap;
          margin: 0 0 10px 0;
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
          -webkit-transition: all .3s;
          -o-transition: all .3s;
          transition: all .3s;
          display: block; }
    
    ul.ks-cboxtags li label {
      padding: 4px 13px;
      cursor: pointer; }
      ul.ks-cboxtags li label::before {
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        font-family: "FontAwesome";
        font-weight: 900;
        font-size: 24px;
        padding: 0;
        content: "\f1db";
        color: rgba(0, 0, 0, 0.2);
        -webkit-transition: -webkit-transform .3s ease-in-out;
        transition: -webkit-transform .3s ease-in-out;
        -o-transition: transform .3s ease-in-out;
        transition: transform .3s ease-in-out;
        transition: transform .3s ease-in-out, -webkit-transform .3s ease-in-out;
        position: absolute;
        right: 8%;
        margin-top: -5px;
        -webkit-transition: 0.3s;
        -o-transition: 0.3s;
        transition: 0.3s; }
        @media (prefers-reduced-motion: reduce) {
          ul.ks-cboxtags li label::before {
            -webkit-transition: none;
            -o-transition: none;
            transition: none; } }
    
    ul.ks-cboxtags li input[type="checkbox"]:checked + label::before {
      content: "\f058";
      -webkit-transition: -webkit-transform .3s ease-in-out;
      transition: -webkit-transform .3s ease-in-out;
      -o-transition: transform .3s ease-in-out;
      transition: transform .3s ease-in-out;
      transition: transform .3s ease-in-out, -webkit-transform .3s ease-in-out;
      color: #2baf38; }
    
    ul.ks-cboxtags li input[type="checkbox"]:checked + label {
      -webkit-transition: all .2s;
      -o-transition: all .2s;
      transition: all .2s; }
    
    ul.ks-cboxtags li input[type="checkbox"] {
      display: absolute; }
    
    ul.ks-cboxtags li input[type="checkbox"] {
      position: absolute;
      opacity: 0; }
    
    
</style>

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>'
      
    
    <script>
        $(document).ready(function () {
          // Function to update the progress bar based on the active step
          function updateProgressBar(activeStep) {
            const stepNumber = activeStep + 1;
            const progressBarWidth = (stepNumber / 3) * 100;
            $(".progress-bar").animate({ width: `${progressBarWidth}%` }, 500);
          }
        
          // Next button events
          $("#nextStep1").click(function () {
            // Hide and remove the "show" class from the current step, then show the next step
            $("#pills-step1").hide();
            $("#pills-step1").removeClass("show");
            $("#pills-step2").addClass("show").show();
            updateProgressBar(1); // Update progress bar to the next step
          });
        
          $("#nextStep2").click(function () {
            // Hide and remove the "show" class from the current step, then show the next step
            $("#pills-step2").hide();
            $("#pills-step2").removeClass("show");
            $("#pills-step3").addClass("show").show();
            updateProgressBar(2); // Update progress bar to the next step
     
          });
          $("#nextStep3").click(function () {
            // Hide and remove the "show" class from the current step, then show the next step
            $("#pills-step3").hide();
            $("#pills-step3").removeClass("show");
            $("#pills-step4").addClass("show").show();
            updateProgressBar(3); // Update progress bar to the next step
            $(".progress").hide();
          });
        
          // Previous button events
          $("#prevStep2").click(function () {
            // Hide and remove the "show" class from the current step, then show the previous step
            $("#pills-step2").hide();
            $("#pills-step2").removeClass("show");
            $("#pills-step1").addClass("show").show();
            updateProgressBar(0); // Update progress bar to the previous step
          });
        
          $("#prevStep3").click(function () {
            // Hide and remove the "show" class from the current step, then show the previous step
            $("#pills-step3").hide();
            $("#pills-step3").removeClass("show");
            $("#pills-step2").addClass("show").show();
            updateProgressBar(1); // Update progress bar to the previous step
          });
        });
        
    </script>

</body>
